<!DOCTYPE HTML>

	<head>
		<meta charset="utf-8" />
		<title>DemoUseJson</title>
	</head>
	<body>
		<h1>员工查询</h1>
		
		<label>请输入员工编号：</label>
		<input type="text" id="keyword" />
		<button id = "search">查询</button>
		<p id = "searchResult"></p>
		
		<h1>员工新建</h1>
		<label>请输入员工姓名：</label>
		<input type="text" id="staffName" /><br />
		<label>请输入员工编号：</label>
		<input type="text" id="staffNumber" /><br />
		<label>请输入员工性别：</label>
		<select id="staffSex">
			<option>男</option>
			<option>女</option>
		</select><br>
		<label>请输入员工职位：</label>
		<input type="text" id="staffJob" /><br />
		<button id="save">保存</button>
		<p id="createResult"></p>
		
	<script src="http://apps..bdimg.com/libs/jquery/1.11.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function() {
				$("#search").click(function() {
					$.ajax({
						type: "GET",
						url: "http://localhost:8080/serviceUseJson.php?number=" +$("#keyword").val();
						dataType: "json",
						success:function(data) {
							if(data.success) {
								$("#searchResult").html(data.msg);
							}else {
							$("#searchResult").html("出现错误：" + data.msg);
							}
						},
						error: function(jqXHR) {
							alert("发生错误：" + jqXHR.status);
						},
					});
				});
				
				$("#save").click(function() {
					$.ajax({
						type: "POST",
						url: "http://localhost:8080/serviceUseJson.php",
						data: {
							name: $("#staffName").val(),
							number: $("#staffNumber").val();
							sex: $("#staffSex").val();
							job: $("#staffJob").val();
						},
						dataType: "json",
						success: function(data) {
							if(data.success) {
								$("#createResult").html(data.msg);
							}else {
								$("#createResult").html("出现错误：" + data.msg);
							}
						},
						error: function(jqXHR) {
							alert("发生错误：" + jqXHR.status);
						},
					});
				});
			});
